{% extends 'base.html' %}
{% block content %}
<section class="page-section reveal">
  <h1 class="title"><i class="fa-solid fa-users icon-accent"></i> Groupes</h1>
  <p class="subtitle">J’ai {{ bands|length }} groupe{% if bands|length > 1 %}s{% endif %} préférés :</p>

  <ul class="card-list">
    {% for band in bands %}
      <li class="card reveal">
        <a class="band-link" href="{% url 'band-detail' band.id %}">
          <i class="fa-solid fa-guitar icon-accent"></i>
          <span class="band-name">{{ band.name }}</span>
        </a>
      </li>
    {% empty %}
      <li class="card">Aucun groupe trouvé.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
